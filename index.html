<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular-Frontend project</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="my-app" ng-controller="housesController">
<nav class="navbar navbar-default">
    <div class="container-fuild">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">House-App</a>
        </div>
    </div>
</nav>


<div class="container">
    <!--<button ng-click="showMessage = !showMessage ">Toggle Message</button>-->
    <!--<span ng-show="showMessage == true">Message to show...</span>-->
    <h1>{{welcome}}</h1>
    <div class="col-sm-4" ng-repeat="house in houses">
        <div class="thumbnail">
            <img ng-src="images/{{house.images}}.jpg" alt="">
            <div class="caption">

                <div ng-hide="showDetails === true ">
                    <h3><i class="glyphicon glyphicon-tag"></i> {{house.price | currency}} </h3>
                    <h4><i class="glyphicon glyphicon-home"></i> {{house.address}}
                        <span class="label label-primary label-sm">{{house.type}}</span>
                    </h4>
                </div>

                <button class="btn btn-xs btn-success" ng-hide="showDetails === true" ng-click="showDetails = !showDetails">Details</button>
                <button class="btn btn-xs btn-danger" ng-show="showDetails === true" ng-click="showDetails = !showDetails">Close</button>

                <div class="details" ng-show="showDetails === true">
                    <h4>
                        <span class="label label-primary">Beds: {{house.details.bedrooms}}</span>
                        <span class="label label-primary"> Baths: {{house.details.bathroom}}</span>
                        <span class="label label-primary">Area: {{house.details.area}}</span>
                    </h4>
                    <p>{{house.description}}</p>
                </div>


            </div>
        </div>
    </div>
</div>

</body>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
<script src="controllers/housesController.js"></script>
<script src="controllers/housesFactory.js"></script>
</html>
